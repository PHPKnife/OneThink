<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->

		<div class="tab-wrap">
		<ul class="tab-nav nav">
		
		<li class="current"><a href="{:U('updatepassword')}">修改密码</a></li>
		</ul>
		<div class="tab-content">
	<!-- 修改密码表单 -->
	<form action="{:U('User/submitPassword')}" method="post" class="form-horizontal col-xs-3">
	
		<div class="form-group ">
			<label class="control-label">原密码：<span class="check-tips"></span></label>
			<div class="controls ">
				<input type="password" name="old" class="form-control " autocomplete="off"/>
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="control-label">新密码：</label>
			<div class="controls">
				<input type="password" name="password" class="form-control " autocomplete="off" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">确认密码：</label>
			<div class="controls">
				<input type="password" name="repassword" class="form-control " autocomplete="off" />
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary submit-btn ajax-post" target-form="form-horizontal">确 认</button>
			<button class="btn btn-primary btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
			</div>
	</div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
</block>
